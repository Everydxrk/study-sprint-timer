<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="study-sprint-timer">
    <meta name="author" content="everydxrk">
    <link rel="stylesheet" href="style.css">

    <title>Study Sprint Timer</title>
</head>
<body>
    <header>
        <h1>Study Sprint Timer</h1>
    </header>

    <div class="container">
        <main>
            <div class="timer-container">
                <div class="controls">
                    <button id="resetBtn" class="side-button">Reset</button>

                    <button id="startLearningBtn" class="main-button">
                        <span id="buttonText">Start Learning</span>
                    </button>

                    <button id="stopBtn" class="side-button">Stop</button>
                </div>
            </div>
        </main>
    </div>

    <section class="challenges-section">
        <h2>Challenges</h2>
        <div class="challenges-grid">
            <div class="challenge-container">
                <ul><li>Challenge 1</li></ul>
            </div>
            <div class="challenge-container">
                <ul><li>Challenge 2</li></ul>
            </div>
            <div class="challenge-container">
                <ul><li>Challenge 3</li></ul>
            </div>
            <div class="challenge-container">
                <ul><li>Challenge 4</li></ul>
            </div>
            <div class="challenge-container">
                <ul><li>Challenge 5</li></ul>
            </div>
        </div>
    </section>

    <footer>
        <h3></h3>
    </footer>

    <script src="script.js"></script>
</body>
</html>
